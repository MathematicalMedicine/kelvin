#
# Sample kelvin.conf file for TP_DT_LD
#

#
# Analysis type
#
TP # Trait-to-marker two-point analysis (also the default)
DT # Dichotomous trait (also the default)
# Linkage disequilibrium with D' (D-prime) range specified
LD -1 1 0.1

PE # Polynomial evaluation with default allocation factor of 1

#
# Input files (currently using all default names)
#
PD pedpost.dat # Post-MAKEPED pedigree file
DF datafile.dat # Marker types and names
MK markers.dat # Marker frequencies
MP mapfile.dat # Chromosome map (selected marker locations)

#
# Input data interpretation values
#
AS 0 1 2 # Affection status "Unknown", "Unaffected" and "Affected" values

#
# Output files (all currently using default names)
#
HE bf.out # Bayes Ratio output file
PF ppl.out # PPL output file

#
# Analysis grid components
#
# Range of theta values for which to maximize LOD
Th 0 0.5 0.01

# Trait gene frequency values to use in determining maximum LOD
GF 0.001;0.01;0.1;0.3;0.5;0.8

# Standard penetrances or mean values to use in determinining maximum LOD
DD 0.0 0.9 0.1
DD 0.999
Dd 0.0 0.9 0.1
Dd 0.999
dd 0.0 0.9 0.1
dd 0.999
# Standard penetrances or mean value constraints
DD >= Dd
Dd >= dd
DD != Dd; Dd != dd

# Alpha values to use in determining maximum LOD
AL 0.05 1 0.05
